<div class="movie-item" ngClass="{{selected? 'selected':''}}"

>
<a routerLink="../details/{{movie.imdbID}}">
  <h4 title="{{movie.Title}}">{{movie.Title}}</h4>
  <div class="poster">
    <img src="{{movie.Poster}}" alt="{{movie.Title}}"  />
  </div>
  <div class="details">

    <label class="year">{{movie.Year}}</label>
  </div>
  </a>
</div>
